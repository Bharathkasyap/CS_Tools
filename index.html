<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Security Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-white dark:bg-gray-800 shadow-md">
    <h1 class="text-xl font-bold text-indigo-600">Cyber Security Tools</h1>
    <button id="themeToggle" class="btn">Toggle Theme</button>
  </header>

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="leftNav" class="sidebar w-64 bg-white dark:bg-gray-800 p-4 overflow-y-auto">
      <input id="globalSearch" class="w-full p-2 border rounded-md" type="text" placeholder="Search tools...">

      <!-- Sections -->
      <section class="mt-4">
        <button data-collapse="#grp-network" class="font-semibold">Networking</button>
        <div id="grp-network" class="mt-2 space-y-1 hidden">
          <button class="nav-item" data-tool="subnetting">Subnetting Calculator</button>
          <button class="nav-item" data-tool="cidr">CIDR Calculator</button>
          <button class="nav-item" data-tool="wildcard">Wildcard Mask</button>
          <button class="nav-item" data-tool="hexdec">Hex â†” Dec</button>
          <button class="nav-item" data-tool="timestamp">Timestamp Converter</button>
        </div>
      </section>

      <section class="mt-4">
        <button data-collapse="#grp-crypto" class="font-semibold">Crypto & Encoding</button>
        <div id="grp-crypto" class="mt-2 space-y-1 hidden">
          <button class="nav-item" data-tool="base64">Base64 Encode/Decode</button>
        </div>
      </section>

      <section class="mt-4">
        <button data-collapse="#grp-risk" class="font-semibold">Risk & Governance</button>
        <div id="grp-risk" class="mt-2 space-y-1 hidden">
          <button class="nav-item" data-tool="ale">ALE / SLE / ARO Calculator</button>
          <button class="nav-item" data-tool="cvss">CVSS v3.1 Vector Helper</button>
        </div>
      </section>

      <section class="mt-4">
        <button data-collapse="#grp-siem" class="font-semibold">SIEM & Detection</button>
        <div id="grp-siem" class="mt-2 space-y-1 hidden">
          <button class="nav-item" data-tool="kqlCheat">KQL Cheat Sheet</button>
          <button class="nav-item" data-tool="splCheat">SPL Cheat Sheet</button>
          <button class="nav-item" data-tool="regex">Regex Tester</button>
        </div>
      </section>

      <section class="mt-4">
        <button data-collapse="#grp-runbooks" class="font-semibold">Runbooks</button>
        <div id="grp-runbooks" class="mt-2 space-y-1 hidden">
          <button class="nav-item" data-tool="runbook" data-runbook="ransomware">Ransomware</button>
          <button class="nav-item" data-tool="runbook" data-runbook="phishing">Phishing</button>
          <button class="nav-item" data-tool="runbook" data-runbook="unauth">Unauthorized Access</button>
        </div>
      </section>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div id="view-dashboard" class="view">
        <h2 class="text-xl font-bold">Dashboard</h2>
        <p class="text-gray-500">Quick access to your tools</p>
      </div>

      <!-- Subnetting -->
      <div id="view-subnetting" class="view hidden">
        <h2 class="text-lg font-bold">Subnetting Calculator</h2>
        <input id="subnet-ip" class="input" placeholder="Enter IPv4 (192.168.1.0)">
        <input id="subnet-mask" class="input" placeholder="Subnet mask or prefix">
        <button id="subnet-calc" class="btn">Calculate</button>
        <textarea id="subnet-out" class="output"></textarea>
      </div>

      <!-- CIDR -->
      <div id="view-cidr" class="view hidden">
        <h2 class="text-lg font-bold">CIDR Calculator</h2>
        <input id="cidr-ip" class="input" placeholder="IP address">
        <input id="cidr-prefix" class="input" placeholder="Prefix (0-32)">
        <button id="cidr-calc" class="btn">Calculate</button>
        <textarea id="cidr-out" class="output"></textarea>
      </div>

      <!-- Wildcard -->
      <div id="view-wildcard" class="view hidden">
        <h2 class="text-lg font-bold">Wildcard Mask</h2>
        <input id="wm-subnet" class="input" placeholder="Subnet mask (255.255.255.0)">
        <button id="wm-fromMask" class="btn">From Mask</button>
        <input id="wm-out-fromMask" class="input" readonly>
        <input id="wm-cidr" class="input" placeholder="CIDR (24)">
        <button id="wm-fromCidr" class="btn">From CIDR</button>
        <input id="wm-out-mask" class="input" readonly>
        <input id="wm-out-wild" class="input" readonly>
      </div>

      <!-- Base64 -->
      <div id="view-base64" class="view hidden">
        <h2 class="text-lg font-bold">Base64 Encode/Decode</h2>
        <textarea id="b64-in" class="input"></textarea>
        <button id="b64-encode" class="btn">Encode</button>
        <button id="b64-decode" class="btn">Decode</button>
        <textarea id="b64-out" class="output"></textarea>
      </div>

      <!-- ALE -->
      <div id="view-ale" class="view hidden">
        <h2 class="text-lg font-bold">ALE / SLE / ARO</h2>
        <input id="av" class="input" placeholder="Asset Value">
        <input id="ef" class="input" placeholder="Exposure Factor (0-1)">
        <input id="aro" class="input" placeholder="ARO">
        <button id="calc-ale" class="btn">Calculate</button>
        <textarea id="ale-out" class="output"></textarea>
      </div>

      <!-- CVSS -->
      <div id="view-cvss" class="view hidden">
        <h2 class="text-lg font-bold">CVSS Vector Helper</h2>
        <select id="cvss-av" class="input"><option value="AV:N">Network</option></select>
        <button id="cvss-build" class="btn">Build Vector</button>
        <input id="cvss-vector" class="input" readonly>
      </div>

      <!-- Regex -->
      <div id="view-regex" class="view hidden">
        <h2 class="text-lg font-bold">Regex Tester</h2>
        <input id="re-pattern" class="input" placeholder="Pattern">
        <input id="re-flags" class="input" placeholder="Flags (gim)">
        <textarea id="re-text" class="input"></textarea>
        <button id="re-run" class="btn">Run</button>
        <textarea id="re-out" class="output"></textarea>
      </div>

      <!-- Runbook -->
      <div id="view-runbook" class="view hidden">
        <h2 id="rb-title" class="text-lg font-bold">Runbook</h2>
        <div id="rb-quick"></div>
        <div id="rb-full"></div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
